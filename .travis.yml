language: node_js
node_js:
  - 12
cache: npm
script:
  - sudo cat /etc/docker/daemon.json
  - 'sudo cat /etc/docker/daemon.json | jq ''. + {"insecure-registries": ["45.119.146.88:5000"]}'' | sudo tee /etc/docker/daemon.json'
  - sudo cat /etc/docker/daemon.json
services:
  - docker
env:
  global:
    - REGISTRY=45.119.146.88:5000
    - DOCKER_USERNAME=cocode
    - DEPLOY_IP=45.119.146.88
    - secure: 
jobs:
  include:
    - stage: Deploy
      before_script:
        # - sudo cat /etc/docker/daemon.json
        # - 'sudo cat /etc/docker/daemon.json | jq ''. + {"insecure-registries": ["45.119.146.88:5000"]}'' | sudo tee /etc/docker/daemon.json'
        # - sudo cat /etc/docker/daemon.json
        # - sudo service docker restart
        # - sudo cat /etc/docker/daemon.json
        - sudo apt-get install sshpass
      script:
        - echo "deploy"
        - cd api-server
        - docker build -t "$REGISTRY"/cocode/api:1.0 .
        - docker images
        - docker push "$REGISTRY"/cocode/api:1.0
        - sshpass -p "$DEPLOY_PASSWORD" ssh -o StrictHostKeyChecking=no root@"$DEPLOY_IP" /root/practice-boilerplate-monorepo/script/deploy.sh "$DOCKER_USERNAME"
