language: node_js

node_js:
    - 12

cache: npm

services:
    - docker

branches:
    only:
        - master

jobs:
    include:
        - stage: "TEST"
          name: "CLIENT TEST"
          before_install:
              - cd ./client
          install:
              - npm install
          script:
              - npm run test
        - name: "SERVER TEST"
          before_install:
              - cd ./server
          install:
              - npm install
          script:
              - npm run test
